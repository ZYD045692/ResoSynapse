        function renderImages(imageData) {
            const imageContainer = document.getElementById('image-container');
            for (const key in imageData) {
                const imageItem = imageData[key];
                const imgElement = document.createElement('img');
                imgElement.src = `data:image/jpeg;base64,${imageItem.data}`; // 设置图像的 Base64 数据
                imgElement.alt = `Image ${imageItem.id}`; // 设置图像的替代文本
                imgElement.id = `image-${imageItem.id}`; // 设置图像的 ID（可选）
                imageContainer.appendChild(imgElement); // 将 <img> 标签添加到容器中
            }
        }

        // 页面加载完成后渲染图像
        document.addEventListener('DOMContentLoaded', () => {
            if (responseFromBackend.code === 200 && responseFromBackend.statecode === 1) {
                renderImages(responseFromBackend.imageList);
            } else {
                console.error('Error:', responseFromBackend.error);
            }
        });
    </script>
